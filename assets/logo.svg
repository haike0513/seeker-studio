<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 现代化的流程/工作流图标设计 -->
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- 节点1 - 左上 -->
  <circle cx="16" cy="16" r="6" fill="url(#gradient1)"/>
  <circle cx="16" cy="16" r="4" fill="white" opacity="0.3"/>
  
  <!-- 节点2 - 右上 -->
  <circle cx="48" cy="16" r="6" fill="url(#gradient2)"/>
  <circle cx="48" cy="16" r="4" fill="white" opacity="0.3"/>
  
  <!-- 节点3 - 右下 -->
  <circle cx="48" cy="48" r="6" fill="url(#gradient3)"/>
  <circle cx="48" cy="48" r="4" fill="white" opacity="0.3"/>
  
  <!-- 节点4 - 左下 -->
  <circle cx="16" cy="48" r="6" fill="url(#gradient1)"/>
  <circle cx="16" cy="48" r="4" fill="white" opacity="0.3"/>
  
  <!-- 中心节点 -->
  <circle cx="32" cy="32" r="8" fill="url(#gradient2)"/>
  <circle cx="32" cy="32" r="5" fill="white" opacity="0.4"/>
  
  <!-- 连接线 -->
  <path d="M 22 16 Q 32 24 42 16" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 48 22 Q 48 32 48 42" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 42 48 Q 32 40 22 48" stroke="url(#gradient3)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 16 42 Q 16 32 16 22" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 中心连接线 -->
  <path d="M 24 24 L 32 32" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 40 24 L 32 32" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 40 40 L 32 32" stroke="url(#gradient3)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 24 40 L 32 32" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 箭头装饰 -->
  <path d="M 38 16 L 42 16 L 40 18 Z" fill="url(#gradient1)" opacity="0.8"/>
  <path d="M 48 36 L 48 40 L 46 38 Z" fill="url(#gradient2)" opacity="0.8"/>
  <path d="M 36 48 L 32 48 L 34 46 Z" fill="url(#gradient3)" opacity="0.8"/>
  <path d="M 16 36 L 16 32 L 18 34 Z" fill="url(#gradient1)" opacity="0.8"/>
</svg>
