<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon版本 - 更简洁 -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#faviconGradient)"/>
  
  <!-- 节点 -->
  <circle cx="20" cy="20" r="4" fill="white" opacity="0.9"/>
  <circle cx="44" cy="20" r="4" fill="white" opacity="0.9"/>
  <circle cx="44" cy="44" r="4" fill="white" opacity="0.9"/>
  <circle cx="20" cy="44" r="4" fill="white" opacity="0.9"/>
  <circle cx="32" cy="32" r="5" fill="white"/>
  
  <!-- 连接线 -->
  <path d="M 24 20 L 44 20" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 44 24 L 44 44" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 40 44 L 20 44" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 20 40 L 20 20" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- 中心连接 -->
  <path d="M 24 24 L 28 28" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M 40 24 L 36 28" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M 40 40 L 36 36" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M 24 40 L 28 36" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>

